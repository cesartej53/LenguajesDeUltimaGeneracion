<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="curso">
            <h3 id="ti">CURSO APLICACIONES WEB INTERSEMESTRALES</h3>
        </div>
        <div id="foto">
            <h6 id="texto">FOTO</h6>
        </div>
    </header>
    <section>
        <div id="titu" class="titulo">
            <h1>HOJA DE VIDA</h1>
        </div>
        <div class="hoja">
            <div class="datos-p form-group">
                <form action="">
                    <h5>DATOS PERSONALES</h5>
                    <input type="text" class="form-control" placeholder="NOMBRE COMPLETO"><br>
                    <input type="date" class="fe form-control" placeholder="FECHA DE NACIMIENTO"><br>
                    <input type="number" class="form-control" placeholder="CEDULA DE NACIMIENTO"><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CORREO ELECTRONICA"><br>
                </form>
            </div>

            <div class="datos-p form-group">
                <form action="">
                    <h5>PASATIEMPO</h5>
                    <input type="text" class="form-control" placeholder=" "><br>
                    <input type="text" class="form-control" placeholder=" "><br>
                    <input type="text" class="form-control" placeholder=" "><br>
                </form>
            </div>

            <div class="datos-p form-group">
                <form action="">
                    <h5>ESTUDIOS</h5>
                    <input type="text" class="form-control" placeholder="PRIMARIA"><br>
                    <input type="text" class="form-control" placeholder="SECUNDARIA"><br>
                    <input type="text" class="form-control" placeholder="PROFESIONAL"><br>
                </form>
            </div>
            
            <div class="datos-p form-group">
                <form action="">
                    <h5>CONTACTO</h5>
                    <input type="number" class="form-control" placeholder="TELEFONO FIJO"><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EMAIL"><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CORREO INSTITUCIONAL"><br>
                </form>
            </div>
        
            <div >
                <input id="perfil" type="text" class="descrip form-control" placeholder="DESCRIPCION PERFIL PROFESIONAL"><br>
            </div>
            </section>
            <footer id="contacto">
                <h6>TAMBIEN EN</h6>
                <p><img id="facebook" src="imagenes/Facebook.jpg" alt="Facebook"></p>
                <p><img id="instagram" src="imagenes/Instagram.jpg" alt="Instagram"></p>
                <p><img id="linkedin" src="imagenes/Linkedin.jpg" alt="Linkedin"></p>
            </footer>
</body>
</html>
